<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 야구</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="game_ready" id="game_ready">
            <div class="game_title">
                <h1>숫자 야구 게임</h1>
            </div>
            <img src="baseball.jpg">
            <div class="game_type">
                <input type="button" value="Easy" id="easy"/>
                <input type="button" value="Normal" id="normal"/>
                <input type="button" value="Hard" id="hard"/>
            </div>
        </div>
        <div class="game_play" id="game_play">
            <div class="result_area">
                <table border="">
                    <tr>
                        <th>횟수</th>
                        <th colspan="3">숫자</th>
                        
                        <th>판정</th>
                    </tr>
                </table>
            </div>
            <div class="input_area">
                <ul>
                    <li>
                        <input type="text" id="input">
                        <input type="button" value="입력" id="input_btn" onclick="Submit()">
                    </li>
                    <li>
                        <input type="button" value="replay" id="replay">
                    </li>
                </ul>
                <div class="answer">
                </div>
            </div>
        </div>
        <script src="baseball.js"></script>
    </div>
</body>
</html>
